<div class="container">
  <div class="wrapper personal-info">
    <div class="photo-wrapper" >
      <i class="material-icons">account_circle</i>
    </div>
    <div class="uinitials-wrapper">
      <div class="title-name" *ngIf="user.name && user.surname">
        <h3>{{user.name}} {{user.surname}}</h3>
      </div>
    </div>
    <div class="actions">
      <button mat-button (click)="openPersonalInfoDialog()">Змінити ім'я</button>
      <button mat-button (click)="openChangePasswordDialog()">Змінити пароль</button>
    </div>
  </div>
  <div class="work-info">
    <mat-tab-group>
      <mat-tab >
        <ng-template mat-tab-label>
          <i class="material-icons">list</i>
          Завдання
        </ng-template>
        <ng-container >
          <app-task [tasks]="taskTabs.all.tasks"></app-task>
        </ng-container>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="material-icons">done_all</i>
          Виконані
        </ng-template>
        <ng-container >
          <app-task [tasks]="taskTabs.done.tasks"></app-task>
        </ng-container>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="material-icons">notifications</i>
          Потрібно виконати
        </ng-template>
        <ng-container >
          <app-task [tasks]="taskTabs.notDone.tasks"></app-task>
        </ng-container>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
