<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar  class="example-toolbar">
    <button matTooltipClass="c-primary-tooltip"
            mat-icon-button matTooltip="Меню"
            (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
    </button>

    <a (click)="stepBack()"
       class="stepBack"
       matTooltipClass="c-primary-tooltip"
       matTooltip="Попередня сторінка">
      <i class="material-icons">arrow_back</i>
    </a>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="'over'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">


      <mat-nav-list>
        <a mat-list-item [routerLink]="[nav.link]" *ngFor="let nav of fillerNav">{{nav.name}}
          <i class="material-icons">{{nav.icon}}</i>
        </a>
        <a mat-list-item *ngIf="userRole" (click)="goToService()">Навігація
          <i class="material-icons">apps</i>
        </a>
        <a mat-list-item (click)="logout()">Вихід
          <i class="material-icons">exit_to_app</i>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <router-outlet>
      </router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
