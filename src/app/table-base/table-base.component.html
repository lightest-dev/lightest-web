<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container *ngFor="let label of labels" matColumnDef="{{label}}">
    <ng-container *ngIf="label!=='delete' && label!=='details'">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{labelsName[label]}}</th>
      <td mat-cell *matCellDef="let data"> {{data[label]}} </td>
    </ng-container>
    <ng-container *ngIf="label=='delete'">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{labelsName[label]}}</th>
      <td mat-cell *matCellDef="let data">
        <button mat-button (click)="handleDelete(data)">
          <i class="material-icons" matTooltip="{{data[label]}}">delete_outline</i>
        </button>
      </td>
    </ng-container>
    <ng-container *ngIf="label=='details'">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{labelsName[label]}}</th>
      <td mat-cell *matCellDef="let data"><i matTooltip="{{data[label]}}" class="material-icons">info</i></td>
    </ng-container>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
