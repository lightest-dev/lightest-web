<div class="wrapper">
  <form [formGroup]="testForm" (ngSubmit)="submit()">
    <div class="form-header">
      <p *ngIf="!isEdit">Створити тест</p>
      <p *ngIf="isEdit">Редагувати тест</p>
    </div>

    <mat-form-field>
      <textarea matInput
             placeholder="Input"
             name="inputTest"
             formControlName="inputTest">
      </textarea>
      <mat-error *ngIf="formErrors.inputTest">{{formErrors.inputTest}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput
             placeholder="Output"
             name="outputTest"
             formControlName="outputTest">
      </textarea>
      <mat-error *ngIf="formErrors.outputTest">{{formErrors.outputTest}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Назва завдання, до якого відноситься тест</mat-label>
      <mat-select name="task" formControlName="task" value="16px">
        <mat-option>Виберіть завдання</mat-option>
        <mat-option *ngFor="let task of tasks" value="{{task.id}}">{{task.name}}</mat-option>
      </mat-select>
      <mat-error *ngIf="formErrors.task">{{formErrors.task}}</mat-error>
    </mat-form-field>

    <button mat-button type="submit" class="c-button" [disabled]="testForm.invalid" >Зберегти</button>

  </form>
</div>
