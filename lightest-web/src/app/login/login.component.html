<div class="link-back">
    <a routerLink="/main"><i class="material-icons">arrow_back</i>  На Головну</a>
</div>

<div class="form-wrapper">
  <form>
    <div class="form-header">
      <p>Увійдіть в систему</p>
    </div>
    <mat-form-field >
      <input matInput placeholder="Логін">
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Пароль" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix color="primary" (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <a mat-button class="c-button">Увійти</a>

    <a class="link-register">Неможу увійти</a>
    <a routerLink="/registration" class="link-register">У мене немає акаунта</a>
  </form>
</div>
